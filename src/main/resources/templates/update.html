<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="index::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>This is home page</title>
</head>
<body>
<section >
<div class="container">
<form th:action="@{/do-update}" method="post"
					th:object="${patient}">
	<input type="hidden" name="id"  th:value="${patient.id}">
	<input type="text" name="name" placeholder="Enter Name" th:value="${patient.name}">
					 <input	type="text" name="address" placeholder="Enter Address" th:value="${patient.address}"> <input
						type="text" name="phone" placeholder="Enter Phone" th:value="${patient.phone}"> 
					<button type="submit" class="btn btn-primary">Update</button>
					<button class="btn btn-warning">Reset</button>
				</form>
</div>

</section>
</body>
</html>
